<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Micro+5&display=swap" rel="stylesheet">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sensitivity Detector</title>

        <link rel="stylesheet" type="text/css" href="styles.css">
        
    </head>
    <body>
        <header>
            <h1>Analyze Your File</h1>
            <button id="theme-toggle">Toggle Dark Mode</button>
        </header>
        <main id="main-content">
            <div class="upload-place">
                <div class="tab-container">
                    <button class="tab-button active" data-tab="file-upload">File Upload</button>
                    <button class="tab-button" data-tab="text-upload">Text Upload</button>
                </div>

                <div id="file-upload" class="tab-content">
                    <form id="fileUploadForm" enctype="multipart/form-data">
                        <label for="fileInput">Choose File:</label>
                        <input 
                            type="file"
                            id="fileInput" 
                            name="uploadedFile" 
                            accept="*"
                            required
                        >
                        <br>
                        <br>
                        <button type="submit">Upload File</button>
                        <p id="statusMessage"></p>
                    </form>
                </div>

                <div id="text-upload" class="tab-content hidden">
                    <form id="textUploadForm" enctype="multipart/form-data">
                        <label for="textInput">Enter Text:</label><br>
                        <textarea 
                            id="textInput" 
                            name="textInput" 
                            rows="10" 
                            cols="50" 
                            placeholder="Type or paste your text here..."
                            required
                        ></textarea><br>
                        <button type="submit">Submit Text</button>
                        <p id="textStatusMessage"></p>
                    </form>
                </div>
            
            </div>

            <div id="response-panel">
                <p>Responses appear here</p>
                <!-- <br class="hidden1"> -->
                 <div class="loader-div" class="load-css" id="load-div">
                <div class="loader" class="hidden1"></div> 
                </div>
            </div>
        </main>

        <script src="scripts.js"></script>
    </body>
</html>
